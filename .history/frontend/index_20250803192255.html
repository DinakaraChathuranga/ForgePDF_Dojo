<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Dojo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon-wrapper">
            <span class="logo-icon-text">PD</span>
          </div>
          <div class="logo-text">
            <span class="logo-main-title">PDF Dojo</span>
            <span class="logo-subtitle">by Forge</span>
          </div>
        </div>
        <div class="sidebar-actions">
          <button class="btn btn-primary" onclick="window.open('mailto:test@email.com', '_blank')">
            <span>Talk with Us</span>
          </button>
          <button class="btn btn-secondary" onclick="window.open('https://github.com/your-repo', '_blank')">
            <span>Who Are We</span>
          </button>
        </div>
      </div>
      <nav class="menu">
        <a href="#" class="menu-item active" data-target="home"><i data-lucide="home"></i><span>Home</span></a>
        <a href="#" class="menu-item" data-target="merge"><i data-lucide="files"></i><span>Merge</span></a>
        <a href="#" class="menu-item" data-target="compress"><i data-lucide="minimize-2"></i><span>Compress</span></a>
        <a href="#" class="menu-item" data-target="protect"><i data-lucide="shield-check"></i><span>Protect</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="sidebar-info">
          <a href="https://github.com/your-repo" target="_blank">About Us</a>
          <a href="mailto:test@email.com">test@email.com</a>
        </div>
        <p>v1.0.0</p>
      </div>
    </aside>

    <main class="content">
      <section id="home" class="page active">
        <div class="home-hero-wrapper">
          <div class="home-hero-text">
            <h1 id="greeting" class="hero-title">Good morning! ðŸ‘‹</h1>
            <p class="hero-subtitle">What would you like to do with your PDFs today?</p>
          </div>
          <div class="tools-row">
            <div class="tool-card" data-target="merge">
              <div class="tool-card-icon-wrapper" style="--color-from: #3b82f6; --color-to: #2563eb;">
                <i data-lucide="files" class="tool-card-icon"></i>
              </div>
              <h3 class="tool-card-title">Merge PDFs</h3>
              <p class="tool-card-description">Combine multiple files into one</p>
              <button class="tool-card-button">
                <span>Get Started</span>
                <i data-lucide="arrow-right" class="tool-card-arrow"></i>
              </button>
            </div>
            <div class="tool-card" data-target="compress">
              <div class="tool-card-icon-wrapper" style="--color-from: #22c55e; --color-to: #16a34a;">
                <i data-lucide="minimize-2" class="tool-card-icon"></i>
              </div>
              <h3 class="tool-card-title">Compress PDF</h3>
              <p class="tool-card-description">Reduce file size, maintain quality</p>
              <button class="tool-card-button">
                <span>Get Started</span>
                <i data-lucide="arrow-right" class="tool-card-arrow"></i>
              </button>
            </div>
            <div class="tool-card" data-target="protect">
              <div class="tool-card-icon-wrapper" style="--color-from: #a855f7; --color-to: #9333ea;">
                <i data-lucide="shield" class="tool-card-icon"></i>
              </div>
              <h3 class="tool-card-title">Protect PDF</h3>
              <p class="tool-card-description">Add password security to documents</p>
              <button class="tool-card-button">
                <span>Get Started</span>
                <i data-lucide="arrow-right" class="tool-card-arrow"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
